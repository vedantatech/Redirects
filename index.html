<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
</head>
<body>
    <h1>API Response</h1>
    <pre id="apiResponse">Loading...</pre>

    <script>
        // Define the URL and the payload
        const url = "https://ljvqvjdjjgyxrggccdxr.supabase.co/functions/v1/plaid-token";
        const payload = {
            clientUserId: "unique_user_id"
        };

        // Define the headers
        const headers = {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxqdnF2amRqamd5eHJnZ2NjZHhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk2OTE0MTksImV4cCI6MjAyNTI2NzQxOX0.MNF610l3UkwJzRwIZJb839y3aMvyVXxxHupnNiAd_kQ'
        };

        // Make the request using Fetch API
        fetch(url, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(payload)
        })
        .then(response => response.text())
        .then(text => {
            document.getElementById('apiResponse').textContent = text;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('apiResponse').textContent = 'An error occurred while fetching the API response.';
        });
    </script>
</body>
</html>
