<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Redirect Test</title>
</head>
<body>
    <h1>Processing...</h1>
    <script>
        // Simplified function to send a test POST request
        function sendTestPostRequest() {
            // Test data
            const testData = { test: 'This is a test payload' };

            // Send POST request to the webhook
            fetch('https://webhook.site/6e6eb7ee-db4d-4d7b-9b43-53906f9c387e', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Execute the function when the page loads
        document.addEventListener('DOMContentLoaded', sendTestPostRequest);
    </script>
</body>
</html>
